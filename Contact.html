        <div class="wrapper">
            <div class="container">
                <div class="jumbotron">
                    <h1>Contact Us</h1>
                </div>
            </div>
            
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-md-6 maps">
                            <div class="google-map">
                                <iframe width="100%" height="430" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;coord=14.6041612,120.98860660000003&amp;q=P.%20Paredes%2C%20Sampaloc%2C%20Manila%2C%20Metro%20Manila+(School)&amp;ie=UTF8&amp;t=&amp;z=18&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                            </div>
                        </div>
                         
                        <div class="col-md-6">
                            <h5>Send Message</h5>
                            <p>Have questions? Ask us!</p>
                            
                            <div>
                                <div class="row">
                                    <div class="col-md-auto">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                    
                                    <div class="col-md-auto">
                                        (02) 281 8888
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-auto">
                                        <i class="fas fa-map-marker"></i>
                                    </div>
                                    
                                    <div class="col-md-auto">
                                        &nbsp;P. Paredes Street, Sampaloc, Manila
                                    </div>
                                </div>
                                <br>
                            </div>
                            
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="full" placeholder="Full Name">
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                                
                                <div class="form-group">
                                    <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                                </div>
                                
                                <div class="row justify-content-center">
                                    <div class="col-md-4">
                                        <div class="contact-btn">
                                            Reset
                                            <svg width="130" height="30" viewBox="0 0 130 30" xmlns="http://www.w3.org/2000/svg">
                                                <rect x='0' y='0' fill='none' width='130' height='30'/>
                                            </svg>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <div class="contact-btn">
                                            Send
                                            <svg width="130" height="30" viewBox="0 0 130 30" xmlns="http://www.w3.org/2000/svg">
                                                <rect x='0' y='0' fill='none' width='130' height='30'/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
