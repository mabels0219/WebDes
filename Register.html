        <div class="wrapper">
             <div class="container">
                 <div class="jumbotron">
                     <h1>Registration Form</h1>
                 </div>
             </div>

            <div class="container">
                 <form>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first">First Name:</label>
                            <input type="text" class="form-control" id="first" placeholder="First Name">
                         </div>

                         <div class="form-group col-md-6">
                             <label for="last">Last Name:</label>
                             <input type="text" class="form-control" id="last" placeholder="Last Name">
                         </div>
                     </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="birth">Birthday:</label>
                            <input type="date" class="form-control" id="birth" placeholder="">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender">
                                <option selected>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-row">
                         <div class="form-group col-md-4">
                             <label for="pass">Password:</label>
                             <input type="password" class="form-control" id="pass" placeholder="Password">
                         </div>

                         <div class="form-group col-md-4">
                             <label for="re-pass">Re-type Password:</label>
                             <input type="password" class="form-control" id="re-pass" placeholder="Password">
                         </div>
                             
                         <div class="col-md-4">
                             <button type="submit" class="btn" aria-describedby="btn-reg" id="btn-signup">SIGN UP</button>
                             <small id="btn-reg" class="form-text text-muted">By clicking "Sign Up" I agree to the terms and policies.</small>
                         </div>
                     </div>
                </form>
            </div>
        </div>
